<div class="container">
    <input type="number" id="doorInput" placeholder="Enter door number">
    <button id="locateBtn">Locate door</button>

</div>
<script>
    // Get the input field and button
    var input = document.getElementById("doorInput");
    var button = document.getElementById("locateBtn");
  
    // Execute a function when the user releases a key on the keyboard
    input.addEventListener("keyup", function(event) {
      // Number 13 is the "Enter" key on the keyboard
      if (event.keyCode === 13) {
        // Cancel the default action, if needed
        event.preventDefault();
        // Trigger the button element with a click
        button.click();
      }
    });
  
    // Define the function for what should happen when the button is clicked
    button.onclick = function() {
      // You would have your logic here to "Locate door"
      console.log('Door number ' + input.value + ' is being located...');
      // Add your logic here
    };
  </script>
