<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Building Locator</BB title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <input type="number" id="doorInput" placeholder="Enter door number">
    <button id="locateBtn">Locate door</button>

    <div class="map-container">
        <!-- Assuming you have a div for each building's map; initially hidden -->
        <div id="building1" class="map" style="background-image: url('building1.jpg');"></div>
        <div id="building2" class="map" style="background-image: url('building2.jpg'); display:none;"></div>
        <div id="building3" class="map" style="background-image: url('building3.jpg'); display:none;"></div>
        <div id="building4" class="map" style="background-image: url('building4.jpg'); display:none;"></div>
        <div id="building5" class="map" style="background-image: url('building5.jpg'); display:none;"></div>
        <!-- The blinking dot -->
        <div id="blinking-dot" style="display:none;"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
